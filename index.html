<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-form">
        <input type="text" placeholder="Search Profile..." />
        <button>Search</button>
      </div>
      <div class="card">
        <div class="avatar">
          <img src="https://unsplash.it/200/200" alt="" />
        </div>
        <div class="info">
          <h2>Profile Name</h2>
          <p>profile_username</p>
          <div class="follow-info">
            <span>123</span>
            <span>Followers</span>
          </div>
          <div class="single">
            <span>123</span>
            <span>Following</span>
          </div>
          <div class="single">
            <span>123</span>
            <span>Repos</span>
          </div>
        </div>
        <a href="/">Visit Github Profile</a>
      </div>
      <div class="repos">
        <div class="card">
          <h2>Repo Name</h2>
          <a href="/">Take a look at this repo ></a>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
